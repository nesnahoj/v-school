<! DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text.css" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css>
        <link rel="stylesheet" href="./htmlSimpleCalculatorStyle.css">
        <title>htmlSimpleCalculator</title>
    </head>

    <body>
        
        <div>
            <label for="num1">
                Insert a number here.</label>
            <input type="number" class="input" id="num1" placeholder="First Number";>
        </div>
            
        <div>
            <label for="num2">
            Insert another number here.</label>
            <input type="number" class="input" id="num2" placeholder="Second Number";>
        </div>
        
        <div>
            <label for="UserSubmit">Click here to get your answer.</label>
            <button type="button" id="numOut" class="btn btn-default">=</button>
        </div>
            
        <div>
            <label for="numOut">Your answer is...</label>
            <span id="output1"></span>
        </div>
        
   ////////////////////////////////////////////////////////     
        
        <div>
            
            
        </div>
        
        <div>
            <label for="num3">
                Place your number here. (x)</label>
            <input type="number" class="input" id="num3" placeholder="1st Num";>
        </div>
        
        <div>
            <label for="num2">
                Place your next number here. (y)</label>
            <input type="number" class="input" id="num4" placeholder="2nd Num";>
        </div>
        
        <div>
            <label for="ansOut">
                Get your answer</label>
            <button type="button" id="ansOut" class="btn btn-default">'x'-'y'=</button>
        </div>
        
        <div>
            <label for="ansOut">
                X - Y = </label>
            <span id="output2"></span>
        </div>
        
   ////////////////////////////////////////////////////////     
   
        <div>
            <label for="int1">
                Insert 1st integer here.</label>
            <input type="number" class="input" id="int1" placeholder="First int";>
        </div>
            
        <div>
            <label for="int2">
            Insert another number here.</label>
            <input type="number" class="input" id="int2" placeholder="Second int";>
        </div>
        
        <div>
            <label for="UserSubmit">Click here to get your answer.</label>
            <button type="button" id="multOut" class="btn btn-default">=</button>
        </div>
            
        <div>
            <label for="multOut">Your answer is...</label>
            <span id="multOutput"></span>
        </div>
        
   ////////////////////////////////////////////////////////     
        
        <div>
            
            
        </div>
        
        <div>
            <label for="div1">
                Place your number here. (A)</label>
            <input type="number" class="input" id="div1" placeholder="1st div";>
        </div>
        
        <div>
            <label for="div2">
                Place your next number here. (B)</label>
            <input type="number" class="input" id="div2" placeholder="2nd div";>
        </div>
        
        <div>
            <label for="divOut">
                Get your answer</label>
            <button type="button" id="divOut" class="btn btn-default">A / B =</button>
        </div>
        
        <div>
            <label for="divOut">
                A / B  = </label>
            <span id="divOutput"></span>
        </div>
        
        <script src="./htmlSimpleCalculatorScript.js"></script>
        
    </body>
    
</html>
