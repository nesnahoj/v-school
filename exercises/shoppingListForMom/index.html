<!DOCTYPE html>
<head>
  <title>Mom's Shopping List</title>
</head>
<link rel="stylesheet" type="text/css" href="./style.css"/>
<body>
  <div class="wrapper">
    <div class="margin">
      <div class="header">
        <h3>Mom's Shopping List</h3>
      </div>
      <div class="listItems">
        <input id="input" type="text" placeholder="Type New Items here"/>
        <button id="submit" type="submit">Submit</button>
        <p>Type your item in the empty box above and press on the 'Submit' button.</p>
        <p>To remove items click on the 'X' by that item.</p>
        <ul id="output" class="appendField">
        </ul>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
